<section class="section contact-section" id="contact">
  <div class="main-container">
    <h2 class="section-title zoom-out-effect">Contacto</h2>
    <div class="mode-toggle-container">
      <button class="mode-toggle-btn" (click)="toggleView()">
        {{ showJson ? 'Client Mode' : 'JSON Mode' }}
      </button>
    </div>
    <div class="contact-content">
      <div class="contact-container zoom-out-effect" [ngClass]="{'contact-container-json': showJson, 'contact-container-organized': !showJson}">
        <pre *ngIf="showJson" class="contact-text fade-in-effect">{{ contactData | json }}</pre>
        <div *ngIf="!showJson" class="contact-organized fade-in-effect">
          <div class="contact-grid">
            <a [href]="'mailto:' + contactInfo.email" class="contact-item">
              <i class="fas fa-envelope"></i>
              <h3>Email</h3>
              <p>{{ contactInfo.email }}</p>
            </a>
            <a [href]="'tel:' + contactInfo.phone" class="contact-item">
              <i class="fas fa-phone"></i>
              <h3>Tel√©fono</h3>
              <p>{{ contactInfo.phone }}</p>
            </a>
            <a [href]="'https://' + contactInfo.linkedin" target="_blank" rel="noopener" class="contact-item">
              <i class="fab fa-linkedin"></i>
              <h3>LinkedIn</h3>
              <p>{{ contactInfo.linkedin }}</p>
            </a>
            <a [href]="'https://' + contactInfo.github" target="_blank" rel="noopener" class="contact-item">
              <i class="fab fa-github"></i>
              <h3>GitHub</h3>
              <p>{{ contactInfo.github }}</p>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
